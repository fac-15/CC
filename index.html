<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Colour Code</title>
    <meta name="description" content="Founders & Coders Week 1 Group Website: Colour Code">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Asap|Charmonman" rel="stylesheet">
</head>

<body>

    

    <header role="banner">
        <img src="https://via.placeholder.com/50" alt="logo" />
        <h1 class="large">Colour Code</h1>
        <nav role="navigation">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#team">The Team</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">

        <section aria-labelledby="about" id="about">
            <h2 class="medium">About the Colour Code Team</h2>
            <figure>
                <img src="https://via.placeholder.com/150" alt="person 1" />
                <figcaption>person 1</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="person 2" />
                <figcaption>person 2</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="person 3" />
                <figcaption>person 3</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="person 4" />
                <figcaption>person 4</figcaption>
            </figure>
        </section>


        <section aria-labelledby="team" id="team">
            <h3 class="medium">The Team</h3>
            <article role="person 1">
                <p>person 1</p>
            </article>
            <article role="person 2">
                <p>person 2</p>
            </article>
            <article role="person 3">
                <p>person 3</p>
            </article>
            <article role="person 4">
                <p>person 4</p>
            </article>
        </section>


        <section aria-labelledby="contact" id="contact">
            <h3 class="medium">Contact Us</h3>
            <form action="/" method="post">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" />
                <br>
    
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" />
                <br>
    
                <label for="email">Email</label>
                <input id="email" type="email" />
                <br>
    
                <label for="password">Password</label>
                <input id="password" type="password" />
                <br>
    
                <button type="submit">Submit</button>
            </form>
        </section>


    </main>

    <footer role="contentinfo">Copyright Colour Code 2018</footer>
</body>

</html>
