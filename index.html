<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Colour Code</title>
    <meta name="description" content="Founders & Coders Week 1 Group Website: Colour Code">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Asap|Charmonman" rel="stylesheet">
    <script src="main.js" async></script>

</head>

<body>

    <header role="banner" class="nav-bar">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="logo" />
            <h1 class="large title" class="">Colour Code</h1>
        </div>
        
        <nav role="navigation">
            <ul class="menu">
                <li class="menu-item"><a href="#team">The Team</a></li>
                <li class="menu-item"><a href="#about">About Us</a></li>
                <li class="menu-item"><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">

        <section aria-labelledby="team" id="team" class="sections intro">
            <h3 class="medium">The Team</h3>
            <p>An intro about the team here</p>

            <article role="person 1">
                <figure class="round-img">
                    <img src="https://via.placeholder.com/150" alt="person 1" />
                    <figcaption>Martin</figcaption>
                </figure>
            </article>

            <article role="person 2">
                <figure class="round-img">
                    <img src="https://via.placeholder.com/150" alt="person 1" />
                    <figcaption>Sac</figcaption>
                </figure>
            </article>

            <article role="person 3">
                <figure class="round-img">
                    <img src="https://via.placeholder.com/150" alt="person 1" />
                    <figcaption>Julia</figcaption>
                </figure>
            </article>
            <article role="person 4">
                <figure class="round-img">
                    <img src="https://via.placeholder.com/150" alt="person 1" />
                    <figcaption>Lucy</figcaption>
                </figure>
            </article>
        </section>

        <section aria-labelledby="about" id="about" class="sections">
            <h2 class="medium">About the Colour Code Team</h2>
            <figure class="bubble">
                <img src="https://via.placeholder.com/150" alt="person 1" />
                <figcaption>Martin</figcaption>
            </figure>
            <figure class="bubble right">
                <img src="https://via.placeholder.com/150" alt="person 2" />
                <figcaption>Sac</figcaption>
            </figure>
            <figure class="bubble">
                <img src="https://via.placeholder.com/150" alt="person 3" />
                <figcaption>Julia</figcaption>
            </figure>
            <figure class="bubble right">
                <img src="https://via.placeholder.com/150" alt="person 4" />
                <figcaption>Lucy</figcaption>
            </figure>
        </section>





        <section aria-labelledby="contact" id="contact" class="sections">
            <h3 class="medium">Contact Us</h3>
            <form action="/" method="post">
                <label for="name">Name</label>
                <input id="name" type="text" pattern="[a-zA-Z\s]+" placeholder='Full Name' required>
                <br>

                <label for="companyName">Company Name</label>
                <input id="companyName" type="text" placeholder='Company Name'required>
                <br>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder='E-mail' pattern="[\w_.]+@[\w_.]{3,}\.{1}[a-z]{2,}$" required>
                <br>

                <label for="number">Number</label>
                <input id="number" type="text" placeholder='Contact Number' pattern="[0-9]{11}" required>
                <br>


                <label for="message">Message</label>
                <input id="message" type="text" placeholder='Message'>

                <button type="submit">Submit</button>




            </form>
        </section>


    </main>

    <footer role="contentinfo">Copyright Colour Code 2018</footer>
</body>

</html>
